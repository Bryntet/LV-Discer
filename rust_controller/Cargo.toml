[package]
name = "levandevideo-rust"
version = "0.1.0"
authors = ["Edvin Bryntesson <epost@edvinbryntesson.se>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cynic = { version = "3.4.3" }
syn = "2.0.52"
log = "0.4.21"
serde = "1.0.197"
serde_json = "1.0.114"
clap = "4.5.3"
anyhow = "1.0.81"
paste = "1.0.14"
quote = "1.0.35"
getrandom = { version = "0.2.12" }
reqwest = { version = "0.12.4", features = ["json", "blocking"] }
regex = "1.10.3"
cynic-codegen = "3.5.0"
rand = "0.9.0-alpha.1"
itertools = "0.13.0"
rocket = "0.5.1"
#wasm-futures-executor = "0.2.0"

[dev-dependencies]
tokio-test = "0.4.4"


[build-dependencies]
cynic-codegen = "3.5.0"