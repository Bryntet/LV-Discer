query EventQuery($eventId: ID = "d8f93dfb-f560-4f6c-b7a8-356164b9e4be") {
	event(eventId: $eventId) {
		rounds {
			pools {
				...PoolLayout
				...NotLiveScore
				groups {
					id
					status
					position
					startsAt
					playerConnectionsV2 {
						... on GroupPlayerConnection {
							groupId
							player {
								id
								user {
									firstName
									lastName
								}
							}
						}
					}
				}
			}
		}
	}
}

fragment PoolLayout on Pool {
	status
	layoutVersion {
		holes {
			number
			par
			length
		}
	}
}

fragment NotLiveScore on Pool {
	leaderboard {
		... on PoolLeaderboardDivision {
			id
			name
			players {
				firstName
				isDnf
				isDns
				lastName
				par
				pdgaNumber
				pdgaRating
				place
				playerId
				results {
					score
					isCircleHit
					isInsidePutt
					isOutOfBounds
					isOutsidePutt
				}
				points
				score
			}
			type
		}
	}
	position
}
