query StatusPool($poolId: ID = "5be6d127-c72c-471e-ae7d-2a506a23c057") {
  pool(poolId: $poolId) {
    status
  }
}

query PoolLBAfter($poolId: ID = "5be6d127-c72c-471e-ae7d-2a506a23c057") {
  pool(poolId: $poolId) {
    ...PoolLayout
    ...NotLiveScore
  }
}

fragment PoolLayout on Pool {
  status
  layoutVersion {
    holes {
      number
      par
      length
    }
  }
}

fragment NotLiveScore on Pool {
  leaderboard {
    ... on PoolLeaderboardDivision {
      id
      name
      players {
        firstName
        isDnf
        isDns
        lastName
        par
        pdgaNumber
        pdgaRating
        place
        playerId
        results {
          score
          isCircleHit
          isInsidePutt
          isOutOfBounds
          isOutsidePutt
        }
        points
        score
      }
      type
    }
  }
  position
}
