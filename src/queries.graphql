query StatusPool($poolId: ID = "5be6d127-c72c-471e-ae7d-2a506a23c057") {
  pool(poolId: $poolId) {
    status
  }
}

query PoolLBAfter($poolId: ID = "5be6d127-c72c-471e-ae7d-2a506a23c057") {
  pool(poolId: $poolId) {
    ...PoolLayout
    ...NotLiveScore
  }
}

query PoolLive($poolId: ID = "5be6d127-c72c-471e-ae7d-2a506a23c057") {
  pool(poolId: $poolId) {
    ...PoolLayout
    ...LiveScore
  }
}

fragment PoolLayout on Pool {
  status
  layoutVersion {
    holes {
      number
      par
      length
    }
  }
}

fragment LiveScore on Pool {
  livescore {
    ... on PoolLivescoreDivision {
      name
      players {
        place
        firstName
        lastName
        pdgaNumber
        startsAt
        totalPar
        totalScore
        results {
          score
          isCircleHit
          isOutsidePutt
          isInsidePutt
          isOutOfBounds
        }
      }
    }
  }
}

fragment NotLiveScore on Pool {
  leaderboard {
    ... on PoolLeaderboardDivision {
      name
      players {
        place
        firstName
        lastName
        pdgaNumber
        score
        par
        results {
          score
          isCircleHit
          isOutsidePutt
          isInsidePutt
          isOutOfBounds
        }
      }
    }
  }
}
